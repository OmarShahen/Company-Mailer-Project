<!DOCTYPE html>
<html>
    <head>
        <title>
            Outbox
        </title>
    </head>

    <body>
        <div id = "headerBar">
            <h2>Mail Services</h2>
        </div>
        <div id = "navBar">
            <ul>
                <li><a href = '/'>HomePage</a></li>
                <li><a href = '/composeEmail'>Compose Email</a></li>
                <li><a href = '/inbox'>Inbox</a></li>
                <li><a href = '/trash'>Trash</a></li>
                <li><a href = '/outbox'>Outbox</a></li>
                <li><a href = '/View profile'>View Profile</a></li>
                <li><a href = '/EditProfileForm'>Edit Profile</a></li>
                <li><a href = '/allUsers'>View All Users</a>
                <li><a href = '/logout'>Logout</a></li>
                <li>Contact US</li>
            </ul>
        </div>
        <ul>
            {%for mail in outbox_mails:%}
            <li>
                <div id = "mailBody">
                    <table>
                        <tr>
                            <td>
                                <label for = "mail_sender">From: </label>
                            </td>
                            <td>
                                <input type = "text" value = "{{mail['sender_mail']}}" size="50" readonly>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for = "mail_receiver">To: </label>
                            </td>
                            <td>
                                <input type = "text" value = "{{mail['receiver_mail']}}" size = "50" readonly>
                            </td>
                            <tr>
                                <td>
                                    <label for = "mail_subject">Subject: </label>
                                </td>
                                <td>
                                    <input type = "text" value = "{{mail['subject']}}" size = "50" readonly>
                                </td>
                            </tr>
                        </tr>
                    </table>
                </div>
            </li>
            {%endfor%}
        </ul>

    </body>
</html>
