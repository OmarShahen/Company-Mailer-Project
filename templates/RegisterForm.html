<html>
    <head>
        <title>Register Form</title>
    </head>
<body>

    <form action = "" method="POST">
        <table>
            <tr>
                <td>Name: </td><td><input type = "text" name = "first_name"></td>
            </tr>
            <tr>
                <td>email: </td><td><input type = "email" name = "email"></td>
            </tr>
            <tr>
                <td>Password: </td><td><input type = "password" name = "password"></td>
            </tr>
            <tr>
                <td>Gender: </td><td><input type = "radio" name = "gender" value = "Male">Male</td>
                <td><input type = "radio" name = "gender" value = "Female">Female</td>
            </tr>
            <tr>
                <td>Date of Birth: </td><td><input type = "text" name = "dateOfBirth"></td>
            </tr>
            <tr>
                <td>City: </td><td><input type = "text" name = "city"></td>
            </tr>
            <tr>
                <td>State: </td><td><input type = "text" name = "state"></td>
            </tr>
            <tr>
                <td>Country: </td><td><input type = "text" name = "country"></td>
            </tr>
            <tr>
                <td>Contact: </td><td><input type = "text" name = "contact"></td>
            </tr>
            <tr>
                <td><input type = "submit" value = "Submit"></td>
                <td><input type = "reset" value = "Reset"></td>
            </tr>
        </table>
        </form>
</body>
</html>
