<html>
    <head>
        <title>Admin Page</title>
     </head>

<body>

    <h1>Welcome MR.{{adminName}} to Your Page</h1>

    <button onclick = "viewAllUsers()">Show Active Users</button>
    <button>UnAuthorize Users</button>
    <p id = 'demo'></p>
    

<script>
  
  function viewAllUsers()
  {
    var text = "{% for i in allUsers: %}\
                {{i.get_name()}}       \
                {{i.get_active_str()}}<br>\
                {% endfor %}";

        document.getElementById('demo').innerHTML = text;

  }
</script>

</body>
</html>
