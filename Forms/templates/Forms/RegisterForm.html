<html>
    <head>
        <title>Register Form</title>
        <link rel = "stylesheet" href = "{{url_for('static', filename = 'css/basic_layout.css')}}">

    </head>
<body>

    <form action = "http://localhost:5000/ValidationRegistration" method="POST">
        <fieldset>
            <legend>Registeration Form</legend>
        <table>
            <tr>
                <td>Name: </td><td><input type = "text" name = "name"></td>
            </tr>
            <tr>
                <td>email: </td><td><input type = "email" name = "email"></td>
            </tr>
            <tr>
                <td>Password: </td><td><input type = "password" name = "password"></td>
            </tr>
            <tr>
                <td>Gender: </td><td><input type = "radio" name = "gender" value = "Male">Male</td>
                <td><input type = "radio" name = "gender" value = "Female">Female</td>
            </tr>
            <tr>
                <td>Date of Birth: </td><td><input type = "date" name = "dateOfBirth"></td>
            </tr>
            <tr>
                <td>City: </td><td><input type = "text" name = "city"></td>
            </tr>
            <tr>
                <td>Country: </td><td><input type = "text" name = "country"></td>
            </tr>
            <tr>
                <td>Contact: </td><td><input type = "text" name = "contact"></td>
            </tr>
            <tr>
                <td><input type = "submit" value = "Submit"></td>
                <td><input type = "reset" value = "Reset"></td>
            </tr>
        </table>
        </fieldset>
        </form>
</body>
</html>
